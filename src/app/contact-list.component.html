<md-list>
  <button (click)="changeContact()">Change first contact</button>
  <a md-list-item  *ngFor="let contact of contacts; trackBy: trackByImage"
     [routerLink]="['/contacts', contact.id]">

    <img md-list-avatar [src]="contact.image" alt="picture of {{contact.name}}">
    <h3 md-line>{{contact.name}}</h3>
  </a>
</md-list>
